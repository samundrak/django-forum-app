{% extends 'layout.html' %}
{% block title %} Login {% endblock %}


{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? create one &nbsp;<a href="/register">Register</a></p>
    </form>

{% endblock %}
