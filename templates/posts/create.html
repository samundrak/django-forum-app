{% extends 'layout.html' %}
{% block title %} {{ title }} a Post {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form name="create-post" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary    mb-2">{{ title }} Post</button>
        </div>
    </form>
{% endblock %}
