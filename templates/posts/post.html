<div class="card">
    <div class="card-header">
        <a href="/posts/{{ post.id }}"> {{ post.title }}</a>
    </div>
    <div class="card-body ">
        <blockquote class="blockquote mb-0">
            <p class="limit-string">
                {{ post.content }}
            </p>
            <footer class="blockquote-footer">

                Author: <a href="/profile/{{ post.user.id }}"> {{ post.user.first_name }}
                &nbsp;{{ post.user.last_name }}</a>
                | {{ post.created_at }}
                {% if post.user_id == user.id and user.is_authenticated %}

                    <br/>
                    <a href="/posts/edit/{{ post.id }}" class="card-link">Edit</a>
                    <a href="/posts/delete/{{ post.id }}" class="card-link">Delete</a>
                {% endif %}

            </footer>
        </blockquote>

    </div>
</div>
